<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jugantor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-between">
      <div class="col-lg-9 col-xl-9 offset-xl-0 bg-dark h-25">
        <ul class="list-inline text-white top_head_left_part my-1">
          <li class="list-inline-item pr-2">ঢাকা, বাংলাদেশ</li>
          <li class="list-inline-item pr-2">
            শনিবার, ১০ ফেব্রুয়ারি ২০২৪, ২৭ মাঘ ১৪৩০<br />
          </li>
          <li class="list-inline-item pr-2">
            <a
              class="text-decoration-none text-white"
              href="https://www.jugantor.com/todays-paper"
              >আজকের পত্রিকা</a
            >
          </li>
          <li class="list-inline-item pr-2">
            <a
              class="text-decoration-none text-white"
              href="https://epaper.jugantor.com/"
              target="_blank"
              >ই-পেপার</a
            >
          </li>
          <li class="list-inline-item pr-2">
            <a
              class="text-decoration-none text-white"
              href="https://www.jugantor.com/archive"
              >আর্কাইভ</a
            >
          </li>
          <li class="list-inline-item pr-2">
            <a
              class="text-decoration-none text-white"
              href="https://www.jugantor.com/converter"
              target="_blank"
              >কনভার্টার</a
            >
          </li>
          <li class="list-inline-item pr-2">
            <a
              class="text-decoration-none text-white"
              href="https://play.google.com/store/apps/details?id=com.jugantor"
              target="_blank"
              >অ্যাপস</a
            >
          </li>
          <li class="list-inline-item pr-2 border border-0">বেটা ভার্সন</li>
        </ul>
      </div>
      <div class="col-lg-3 col-xl-3 bg-dark h-25">
      <ul class="list-inline text-right text-white my-1">
        <li class="list-inline-item">
          <a class="text-decoration-none text-white" href="#"
            ><i class="fa fa-facebook-f"></i
          ></a>
        </li>
        <li class="list-inline-item">
          <a class="text-decoration-none text-white" href="#"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li class="list-inline-item">
          <a class="text-decoration-none text-white" href="#"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
        <li class="list-inline-item">
          <a class="text-decoration-none text-white" href="#"
            ><i class="fa fa-pinterest"></i
          ></a>
        </li>
        <li class="list-inline-item">
          <a class="text-decoration-none text-white" href="#"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </li>
        <li class="list-inline-item">
          <a class="text-decoration-none text-white" href="#"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
        <li class="list-inline-item">
          <a class="text-decoration-none text-white" href="#"
            ><i class="fas fa-rss"></i
          ></a>
        </li>
      </ul>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    ></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
